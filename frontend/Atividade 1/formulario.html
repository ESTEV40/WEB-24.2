<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="/frontend/Atividade 1/styles/formulario.css">
    <link rel="stylesheet" href="/frontend/Atividade 1/styles/components.css">
</head>

<body class="body">
    <header class="header">
        <nav>
            <h1 class="header-title">
                Atividade-front-1
            </h1>
            <div class = "mobile-menu">
                <div class = "line1"></div>
                <div class = "line2"></div>
                <div class = "line3"></div>
            </div>
            <ul class = "nav-links">
                <li><a href = "/frontend/Atividade 1/listagem.html" class = "links">Listagem</a></li>
                <li><a href = "/frontend/Atividade 1/formulario.html" class = "links">Formulário</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1 class="title">Adicionar</h1><br>

        <form class="form" action="#" method="get" onsubmit="abrirWhatsapp()">
            <input class="form-input" type="text" name="nome" id="nome" placeholder="Nome" required><br>
            <input class="form-input" type="email" name="email" id="email" placeholder="E-mail" required><br>
            <input class="form-input" type="password" name="senha" id="senha" placeholder="Senha" required><br>
            <input class="form-input" type="tel" name="telefone" id="telefone" placeholder="Telefone" required><br>
            
            <select class="select-sexo" name="sexo" id="sexo" required>
                <option value="" disabled selected>Gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select><br>

            <fieldset class="form-fieldset">
                <legend class="form-legend">Experiência:</legend>
                <label><input class="form-radio" type="radio" name="experiencia" value="junior" required> Júnior</label><br>
                <label><input class="form-radio" type="radio" name="experiencia" value="pleno"> Pleno</label><br>
                <label><input class="form-radio" type="radio" name="experiencia" value="senior"> Sênior</label><br>
            </fieldset><br>

            <fieldset class="form-fieldset">
                <legend class="form-legend">Linguagens e Tecnologias:</legend>
                <label><input class="form-checkbox" type="checkbox" name="linguagens" value="html"> HTML</label><br>
                <label><input class="form-checkbox" type="checkbox" name="linguagens" value="css"> CSS</label><br>
                <label><input class="form-checkbox" type="checkbox" name="linguagens" value="javascript"> JavaScript</label><br>
                <label><input class="form-checkbox" type="checkbox" name="linguagens" value="python"> Python</label><br>
            </fieldset><br>

            <textarea class="form-textarea" name="msg" id="msg" placeholder="Bio" cols="30" rows="5" required></textarea><br>

            <button class="form-button" type="submit">
                <span class="button-text">Enviar dados</span>
            </button>
        </form>
    </main>
    <footer class="footer-home">
        <p class="footer-text">&copy; 2024 DELLETE sem o L. Todos os direitos reservados.</p>
    </footer>

    <script src="/frontend/Atividade 1/menu.js"></script>
</body>

</html>
